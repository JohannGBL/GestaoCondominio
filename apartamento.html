<html>
    <head>
    <title>Relatório de Blocos</title>
    <style>
                    :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --light-color: #ecf0f1;
        --dark-color: #2c3e50;
        --success-color: #2ecc71;
        --border-radius: 8px;
        --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        background-color: #f5f7fa;
        color: var(--dark-color);
        padding: 20px;
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    
    h1 {
        font-size: 2.5rem;
        color: var(--primary-color);
        margin-bottom: 30px;
        text-align: center;
        padding-bottom: 15px;
        border-bottom: 2px solid var(--secondary-color);
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 30px 0;
        background-color: white;
        box-shadow: var(--box-shadow);
        border-radius: var(--border-radius);
        overflow: hidden;
    }
    
    th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    
    th {
        background-color: var(--primary-color);
        color: white;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.9rem;
        text-align: left;
    }
    
    .action-btn {
        padding: 8px 12px;
        margin: 0 3px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s;
        font-size: 0.9rem;
    }
    
    .edit-btn {
        background-color: var(--secondary-color);
        color: white;
    }
    
    .edit-btn:hover {
        background-color: #2980b9;
    }
    
    .delete-btn {
        background-color: var(--accent-color);
        color: white;
    }
    
    .delete-btn:hover {
        background-color: #c0392b;
    }
    
    .back-link {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: var(--light-color);
        color: var(--primary-color);
        text-decoration: none;
        border-radius: var(--border-radius);
        font-weight: 500;
        transition: all 0.3s ease;
        border: 1px solid #ddd;
    }
    
    .back-link:hover {
        background-color: #e0e0e0;
        transform: translateY(-1px);
    }
    
    .cadastrar-btn-container {
        text-align: center;
        margin-top: 20px;
    }
    
    .cadastrar-btn {
        padding: 12px 25px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s;
    }
    
    .cadastrar-btn:hover {
        background-color: #1a252f;
        transform: translateY(-2px);
    }
    
    @media (max-width: 768px) {
        body {
            padding: 10px;
        }
        
        h1 {
            font-size: 1.8rem;
        }
        
        table {
            display: block;
            overflow-x: auto;
        }
        
        th, td {
            padding: 10px;
            font-size: 0.9rem;
        }
        
        .action-btn {
            padding: 6px 8px;
            margin: 0 2px;
            font-size: 0.8rem;
        }
    }
    .search-container {
        margin: 20px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
    }
    
    .search-box {
        display: flex;
        align-items: center;
    }
    
    .search-input {
        padding: 10px 15px;
        border: 1px solid #ddd;
        border-radius: var(--border-radius) 0 0 var(--border-radius);
        font-size: 1rem;
        width: 300px;
    }
    
    .search-button {
        padding: 10px 15px;
        background-color: var(--secondary-color);
        color: white;
        border: none;
        border-radius: 0 var(--border-radius) var(--border-radius) 0;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .search-button:hover {
        background-color: #2980b9;
    }
    
    .clear-search {
        margin-left: 10px;
        padding: 10px 15px;
        background-color: var(--light-color);
        color: var(--dark-color);
        border: 1px solid #ddd;
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .clear-search:hover {
        background-color: #e0e0e0;
    }
    
    @media (max-width: 768px) {
        .search-container {
            flex-direction: column;
            align-items: flex-start;
        }
        
        .search-box {
            width: 100%;
            margin-bottom: 10px;
        }
        
        .search-input {
            width: 100%;
        }
    }
    </style>
    </head>
    <body>
        <div class="container">
            <h1>apartamentos</h1>
            
            <div class="search-container">
                <div class="search-box">
                    <form action="/pesquisaBlocos" method="get">
                        <input type="text" name="search" class="search-input" placeholder="Pesquisar bloco ou apartamento..." value="${searchTerm}">
                        <button type="submit" class="search-button">Pesquisar</button>
                    </form>
                    ${searchTerm ? `<button onclick="location.href='/pesquisaBlocos'" class="clear-search">Limpar</button>` : ''}
                </div>
                <a href="/cadastrar" style="text-decoration: none;">
                    <button style="padding: 10px 15px; background-color: var(--primary-color); color: white; border: none; border-radius: var(--border-radius); cursor: pointer;">Cadastrar Novo Bloco</button>
                </a>
            </div>
            
            <table>
                <tr>
                    <th>ID</th>
                    <th>Bloco</th>
                    <th>qtd de Apartamentos</th>
                    <th>Ações</th>
                </tr>
                ${rows.length > 0 ? 
                  rows.map(row => `
                    <tr>
                        <td>${row.id}</td>
                        <td>${row.bloco}</td>
                        <td>${row.apartamento}</td>
                        <td>
                            <button class="action-btn edit-btn" onclick="location.href='/editarBloco/${row.id}'">Editar</button>
                            <button class="action-btn delete-btn" onclick="confirmDelete(${row.id})">Excluir</button>
                        </td>
                    </tr>
                  `).join('') : 
                  `<tr><td colspan="4" style="text-align: center;">Nenhum resultado encontrado</td></tr>`}
            </table>
            <a href="/" class="back-link">Voltar</a>
        </div>

        <script>
            function confirmDelete(id) {
                if(confirm('Tem certeza que deseja excluir este bloco?')) {
                    fetch('/deleteBloco/' + id, {
                        method: 'POST'
                    }).then(response => {
                        if(response.redirected) {
                            window.location.href = response.url;
                        }
                    });
                }
            }
        </script>
    </body>
    </html>
